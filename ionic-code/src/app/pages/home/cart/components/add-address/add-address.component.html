<ion-header>
  <ion-toolbar>
    <ion-title>Add Shipping Details</ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <form [formGroup]="form">
    <ion-list class="ion-margin">
      <ion-input
        label=""
        placeholder="Pincode*"
        class="full-border"
        type="number"
        formControlName="pincode"
        errorText="* Enter your pincode"
      >
      </ion-input>

      <ion-input
        label=""
        placeholder="House No., Building*"
        class="full-border"
        type="text"
        formControlName="house_no"
        errorText="* Enter your House No., building no."
      >
      </ion-input>

      <ion-input
        label=""
        class="full-border"
        placeholder="Landmark"
        type="text"
        formControlName="landmark"
      ></ion-input>

      <ion-textarea
        label=""
        rows="1"
        class="full-border"
        [autoGrow]="true"
        placeholder="Address*"
        type="text"
        formControlName="address"
        errorText="* Enter your address"
      >
      </ion-textarea>

      <ion-input
        label=""
        class="full-border"
        placeholder="City/town*"
        type="text"
        formControlName="city"
        errorText="* Enter your city"
      ></ion-input>

      <ion-row>
        <ion-col size="6">
          <ion-input
            label=""
            class="full-border"
            placeholder="State*"
            type="text"
            formControlName="state"
            errorText="* Enter your state"
          ></ion-input>
        </ion-col>

        <ion-col size="6">
          <ion-input
            label=""
            class="full-border"
            placeholder="Country*"
            type="text"
            formControlName="country"
            errorText="* Enter your country"
          ></ion-input>
        </ion-col>
      </ion-row>

      <ion-input
        label="Save as *"
        labelPlacement="stacked"
        placeholder="Home, Work etc."
        type="text"
        formControlName="save_as"
        mode="md"
        fill="outline"
        errorText="* Enter any name to save this address as"
      ></ion-input>

      <ion-item lines="none" class="ion-margin-vertical">
        <ion-label> Set as Primary address </ion-label>

        <ion-toggle aria-label="address" slot="end" formControlName="primary">
        </ion-toggle>
      </ion-item>
    </ion-list>

    <div class="ion-margin ion-padding-top">

      @if(!isLoading) {
        <ion-button
          expand="block"
          size="large"
          color="primary"
          (click)="save()"
        >
          <ion-text>Save & Proceed to Pay</ion-text>
        </ion-button>
      } @else {
        <ion-button expand="block" size="large" color="primary">
          <ion-spinner name="crescent"></ion-spinner>
        </ion-button>
      }
    </div>
  </form>
</ion-content>
